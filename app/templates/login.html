{% extends "base.html" %}

{% block title %}Login - CryptoAlert{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h2>User Login</h2>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" value="boom_ska@163.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" value="123456">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </div>
    </form>
    
    <p class="text-center text-muted" style="margin-top: 15px;">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register now</a>
    </p>
</div>
{% endblock %}
