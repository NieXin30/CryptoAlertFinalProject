{% extends "base.html" %}

{% block title %}Login - CryptoAlert{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h2>User Login</h2>
    
    <div style="background-color: #e8f4fd; border: 1px solid #b8daff; border-radius: 4px; padding: 10px 12px; margin-bottom: 15px; font-size: 0.9rem; color: #004085;">
        <strong>Demo Account:</strong> Pre-filled credentials for testing. Click Login to continue.
    </div>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="demo@example.com" value="boom_ska@163.com" style="color: #666; background-color: #f8f9fa;">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required placeholder="••••••" value="123456" style="color: #666; background-color: #f8f9fa; -webkit-text-security: disc;">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </div>
    </form>
    
    <p class="text-center text-muted" style="margin-top: 15px;">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register now</a>
    </p>
</div>
{% endblock %}
