{% extends "base.html" %}

{% block title %}Register - CryptoAlert{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h2>User Registration</h2>
    
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter email (for login and alerts)">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password (min 6 characters)">
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Enter password again">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </div>
    </form>
    
    <p class="text-center text-muted" style="margin-top: 15px;">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login now</a>
    </p>
</div>
{% endblock %}
