{% extends "base.html" %}

{% block title %}Profile - CryptoAlert{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>Profile</h2>
    
    <div style="margin-bottom: 20px; padding: 15px; background-color: #f8f8f8; border-radius: 4px;">
        <p><strong>Account Email:</strong> {{ user.email }}</p>
        <p class="text-muted" style="font-size: 0.875rem;">This email is used for login and receiving price alerts</p>
    </div>
    
    <h3 style="margin-bottom: 15px; font-size: 1.1rem;">Change Password</h3>
    
    <form method="POST" action="{{ url_for('auth.profile') }}">
        <div class="form-group">
            <label for="old_password">Current Password</label>
            <input type="password" id="old_password" name="old_password" required placeholder="Enter current password">
        </div>
        
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Enter new password (min 6 characters)">
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Enter new password again">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Change Password</button>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
